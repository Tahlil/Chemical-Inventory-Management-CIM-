<ion-header>
  <ion-toolbar>
    <ion-title>Import CSV</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12" size-sm="11" offset-sm="1">
        <ion-list>
          <ion-item>
            <ion-input
              class="required"
              type="file"
              accept="text/csv"
              id="upload"
              (change)="onFileChange($event)"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-text-center">
        <ion-button color="secondary" (click)="submitCsv()"
          ><ion-icon name="add-circle"></ion-icon> &nbsp; Add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="closeModal()" color="warning">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
